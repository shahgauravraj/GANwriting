<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Writing Generator</title>

        <link rel="icon" href="https://image.flaticon.com/icons/png/512/4693/4693317.png">

        <style>
            @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css");

            body {
                background-color: rgb(240, 240, 240);
            }

            #exampleFormControlTextarea1 {
                border: 0.5px solid black;
                border-radius: 10px;
            }

            .btn {
                border-radius: 8px;
            }

            input[type=range]{
                -webkit-appearance: none;
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 300px;
                height: 5px;
                background: rgb(196, 196, 196);
                border: none;
                border-radius: 3px;
            }

            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
                border: none;
                height: 16px;
                width: 16px;
                border-radius: 50%;
                background: black;
                margin-top: -4px;
            }

            input[type=range]:focus {
                outline: none;
            }

            input[type=range]:focus::-webkit-slider-runnable-track {
                background: rgb(151, 151, 151);
            }

            p {
              text-align: center;
            }
        </style>
  </head>

  <body>
      <div class="no-gutters">
          <div class="row mx-5">
              <div class="col-8">
                  <div class="row my-5">
                      <div class="col">
                          <span class="mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                            </svg>
                          </span>
                          <span class="mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                            </svg>
                          </span>
                          <span class="mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-bar-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4.146 3.646a.5.5 0 0 0 0 .708L7.793 8l-3.647 3.646a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708 0zM11.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                          </span>
                      </div>
                      <div class="form-check form-check-inline p-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Annotation mode</label>
                      </div>
                  </div>
                  
              </div>
              <div class="col align-items-center pt-5 px-5">
                  <form action="">
                      <div class="form-group">
                          <label for="exampleFormControlTextarea1"></label>
                          <textarea class="form-control shadow" id="exampleFormControlTextarea1" rows="3" placeholder="Text goes here"></textarea>
                      </div>
                      <p class="font-weight-bold my-2">or</p>
                      <input type="file" id="real-file" hidden>
                      <button type="button" class="btn btn-dark btn-primary btn-lg btn-block btn-sm  shadow p-2" id="custom-button">Upload file<i class="bi bi-file-earmark-arrow-up-fill ml-3"></i></button>
                      <p class="font-italic" id="custom-text">No file chosen</p>
                      <button type="button" class="btn btn-dark btn-primary btn-lg btn-block btn-sm  shadow p-2">Select style<i class="bi bi-vector-pen ml-3"></i></button>
                      <div class="row my-4">
                          <div class="col text-center">
                              <span>Style chosen: </span>
                              <img src="https://api.handwriting-generator.com/style/15" alt="" class="mx-3" style="width: 80px;">
                          </div>
                      </div>
                      <div class="form-group mb-4">
                          <label for="formControlRange">Legibility:</label>
                          <input type="range" class="form-control-range shadow" id="formControlRange" value="40">
                      </div>
                      <div class="form-group my-4">
                          <label for="formControlRange">Line length:</label>
                          <input type="range" class="form-control-range shadow" id="formControlRange" value="80">
                        </div>
                      <div class="form-group my-4">
                        <label for="formControlRange">Line spacing:</label>
                        <input type="range" class="form-control-range shadow" id="formControlRange" value="50">
                      </div>
                      <div class="form-group my-4">
                        <label for="formControlRange">Stroke width:</label>
                        <input type="range" class="form-control-range shadow" id="formControlRange" value="10">
                      </div>
                      <div class="form-group mt-5">
                        <button type="button" class="btn btn-dark btn-primary btn-sm shadow p-2">Generate manuscript <i class="bi bi-caret-right-fill"></i></button>
                      </div>
                  </form>
              </div>
          </div>
      </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- script for custom file input button -->
        <script>
            const realFileBtn = document.getElementById("real-file");
            const customBtn = document.getElementById("custom-button");
            const customTxt = document.getElementById("custom-text");

            customBtn.addEventListener("click", function() {
                realFileBtn.click();
            });

            function getFile(filePath) {
                return filePath.substr(filePath.lastIndexOf('\\') + 1);
            }

            realFileBtn.addEventListener("change", function() {
                if(realFileBtn.value) {
                    customTxt.innerHTML = getFile(realFileBtn.value);
                }
                else {
                    customTxt.innerHTML = "No file chosen";
                }
            });
        </script>
  </body>
</html>
